<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="product">
        <div class="product-image">
            
        </div>
        <div class="product-information">
            <p class="product-type">PERFUME</p>
            <p class="product-name">Gabrielle Essence Eau De Parfum</p>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price">
                <p class="new">$149.99</p>
                <p class="old">$169.99</p>
            </div>
            <button><img src="img/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </div>
</body>
</html>
